<!doctype html>
<html>
  <head>
    <title>Rule Britannia</title>
    <style>
		body {
			overflow: hidden;
			margin: 0px;
			padding: 0px;
			background: white;
			text-align: center;
			font-family: Arial;
			font-size: 15px;
		}
		
		div:first-child {
			margin-top: 0px;
		}

		div {
			cursor: pointer;
			text-align: left;
			padding: 1px 13px;
			font-family: Arial;
			font-size: 0.9em;
			width: 180px;
			margin-top: 1px;

		}

		img {
			margin: 5px;
			border: 2px solid black;
			vertical-align: middle;
			width: 75px;
			height: 75px;
		}
	  
		/* The switch - the box around the slider */
		.switch {
			
			position: absolute;
			right: 20px;
			display: inline-block;
			width: 30px;
			height: 14px;
		}

		/* Hide default HTML checkbox */
		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		/* The slider */
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 1px;
			bottom: 0;
			background-color: #ccc;
			-webkit-transition: .4s;
			transition: .4s;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 12px;
			width: 12px;
			left: 1px;
			bottom: 1px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
		}

		input:checked + .slider {
			background-color: #2196F3;
		}

		input:focus + .slider {
			box-shadow: 0 0 1px #2196F3;
		}

		input:checked + .slider:before {
			-webkit-transform: translateX(16px);
			-ms-transform: translateX(16px);
			transform: translateX(16px);
		}

		/* Rounded sliders */
		.slider.round {
			border-radius: 14px;
		}

		.slider.round:before {
			border-radius: 50%;
		}
    </style>
	<script src="popup.js"></script>
  </head>
  <body>
	<div></div>
	<b>Rule Britannia v0.4.2</b>
	<div></div>
	<div id="word_changing">Word changing <label class="switch"><input type="checkbox" checked=checked><span class="slider round"></span></label></div>
	<div></div>
	<div id="colour_marking">Colour marking <label class="switch"><input type="checkbox"><span class="slider round"></span></label></div>
	<div></div>
	<div id="thriteen_colonies">Thirteen colonies <label class="switch"><input type="checkbox"><span class="slider round"></span></label></div></div>
	<div></div>
  </body>
</html>
